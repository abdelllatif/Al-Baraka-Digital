<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- NAVBAR -->
<nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <span class="text-2xl font-bold text-emerald-600">Al Baraka Admin</span>
            <span class="px-2 py-1 text-sm bg-emerald-100 text-emerald-700 rounded-full">ðŸ‘‘ Admin</span>
        </div>
        <button class="px-4 py-2 bg-red-100 text-red-700 rounded hover:bg-red-200 transition-all">Logout</button>
    </div>
</nav>

<div class="max-w-7xl mx-auto px-6 py-8">

    <!-- HEADER & ADD BUTTON -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Users Management</h1>
            <p class="text-gray-500">Manage all users: clients, agents, and admins.</p>
        </div>
        <button onclick="openAddModal()"
                class="bg-emerald-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-emerald-700 transition-all flex items-center gap-2">
            <span>+ Add User</span>
        </button>
    </div>

    <!-- STATS CARDS -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-emerald-500">
            <p class="text-gray-500 text-sm font-medium mb-1">Total Users</p>
            <p class="text-3xl font-bold text-gray-800"
               th:text="${users.size()}">0</p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-blue-500">
            <p class="text-gray-500 text-sm font-medium mb-1">Clients</p>
            <p class="text-3xl font-bold text-gray-800"
               th:text="${clientsCount}">0</p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-orange-500">
            <p class="text-gray-500 text-sm font-medium mb-1">Agents</p>
            <p class="text-3xl font-bold text-gray-800"
               th:text="${agentsCount}">0</p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-purple-500">
            <p class="text-gray-500 text-sm font-medium mb-1">Admins</p>
            <p class="text-3xl font-bold text-gray-800"
               th:text="${adminsCount}">0</p>
        </div>
    </div>


    <!-- SEARCH + ROLE FILTER -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-6 flex flex-col md:flex-row gap-4">
        <input type="text" placeholder="Search by name or email..."
               class="flex-1 px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all">
        <select class="px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all">
            <option value="">All Roles</option>
            <option value="CLIENT">Clients</option>
            <option value="AGENT">Agents</option>
            <option value="ADMIN">Admins</option>
        </select>
    </div>
    <div th:if="${success}"
         class="mb-4 p-4 rounded-xl bg-green-100 text-green-800">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}"
         class="mb-4 p-4 rounded-xl bg-red-100 text-red-800">
        <span th:text="${error}"></span>
    </div>

    <!-- USERS TABLE -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <table class="w-full text-left">
            <thead class="bg-gradient-to-r from-emerald-600 to-emerald-700 text-white">
            <tr>
                <th class="px-6 py-4">ID</th>
                <th class="px-6 py-4">Full Name</th>
                <th class="px-6 py-4">Email</th>
                <th class="px-6 py-4">Role</th>
                <th class="px-6 py-4">Active</th>
                <th class="px-6 py-4 text-center">Actions</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
            <tr th:each="user : ${users}">
                <td class="px-6 py-4" th:text="${user.id}"></td>
                <td class="px-6 py-4" th:text="${user.fullName}"></td>
                <td class="px-6 py-4" th:text="${user.email}"></td>
                <td class="px-6 py-4" th:text="${user.role}"></td>
                <td class="px-6 py-4" th:text="${user.active}"></td>
                <td class="px-6 py-4 flex justify-center gap-2">
                    <button class="px-3 py-1 bg-yellow-500 text-white rounded"
                            th:attr="data-id=${user.id},
                                     data-fullname=${user.fullName},
                                     data-email=${user.email},
                                     data-role=${user.role},
                                     data-active=${user.active}"
                            onclick="openEditModal(this)">Edit</button>

                    <form th:action="@{/web/admin/users/delete/{id}(id=${user.id})}" method="post">
                        <button class="px-3 py-1 bg-red-600 text-white rounded">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- ADD MODAL -->
<div id="addModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-2xl w-96 shadow-2xl">
        <h2 class="text-2xl font-bold mb-4">Add User</h2>
        <form th:action="@{/web/admin/users/save}" method="post" class="space-y-4">
            <input name="fullName" placeholder="Full Name" class="w-full p-2 border rounded-xl" required>
            <input name="email" type="email" placeholder="Email" class="w-full p-2 border rounded-xl" required>
            <input name="password" type="password" placeholder="Password" class="w-full p-2 border rounded-xl" required>
            <select name="role" class="w-full p-2 border rounded-xl">
                <option value="ADMIN">ADMIN</option>
                <option value="AGENT">AGENT</option>
                <option value="CLIENT">CLIENT</option>
            </select>
            <div class="flex justify-end gap-2">
                <button type="button" onclick="closeAddModal()" class="px-4 py-2 rounded bg-gray-100 hover:bg-gray-200">Cancel</button>
                <button class="px-4 py-2 rounded bg-emerald-600 text-white hover:bg-emerald-700">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- EDIT MODAL -->
<div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-2xl w-96 shadow-2xl">
        <h2 class="text-2xl font-bold mb-4">Edit User</h2>
        <form  id="editForm" method="post" class="space-y-4">
            <input id="editFullName" name="fullName" class="w-full p-2 border rounded-xl">
            <input id="editEmail" name="email" type="email" class="w-full p-2 border rounded-xl">
            <select id="editRole" name="role" class="w-full p-2 border rounded-xl">
                <option value="ADMIN">ADMIN</option>
                <option value="AGENT">AGENT</option>
                <option value="CLIENT">CLIENT</option>
            </select>
            <select id="editActive" name="active" class="w-full p-2 border rounded-xl">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
            <div class="flex justify-end gap-2">
                <button type="button" onclick="closeEditModal()" class="px-4 py-2 rounded bg-gray-100 hover:bg-gray-200">Cancel</button>
                <button class="px-4 py-2 rounded bg-green-600 text-white hover:bg-green-700">Update</button>
            </div>
        </form>
    </div>
</div>

<script>
    function openAddModal() { document.getElementById('addModal').classList.remove('hidden'); }
    function closeAddModal() { document.getElementById('addModal').classList.add('hidden'); }
    function openEditModal(btn) {
        document.getElementById('editFullName').value = btn.dataset.fullname;
        document.getElementById('editEmail').value = btn.dataset.email;
        document.getElementById('editRole').value = btn.dataset.role;
        document.getElementById('editActive').value = btn.dataset.active;
        document.getElementById('editForm').action = `/web/admin/users/update/${btn.dataset.id}`;
        document.getElementById('editModal').classList.remove('hidden');
    }
    function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); }
</script>

</body>
</html>
